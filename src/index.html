<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nomflix</title>
</head>

<body>
    
<header class="js-header">
    <div class="main-header has-billboard sesarch-focused" data-reactid="6">
        <img src="<%= require("./netflix_logo.png")%>" alt="logo" />
        <ul>
            <li><a href="">Home</a></li>
            <li><a href=""> TV Shows</a></li>
            <li><a href="">Movies</a></li>
            <li><a href="">Originals</a></li>
            <li><a href="">Recently Added</a></li>
            <li><a href="">My List</a></li>
        </ul>

        <div class="secondary-navigation">
            <div class="nav-element">
                <div id="custom-search">
                        <input type="text" name="search" class="search-query" placeholder="Titles, people, genres" />
                        <button type="button">
                            <span class="icon-search">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 93.83 93.83"><path d="M39,3.17a36,36,0,0,0,0,72A35.69,35.69,0,0,0,59.36,68.8L85.64,95.08a6.55,6.55,0,0,0,9.27-9.24L68.63,59.56A36,36,0,0,0,39,3.17Zm0,13.09A22.91,22.91,0,1,1,16.09,39.17,22.81,22.81,0,0,1,39,16.26Z" transform="translate(-3 -3.17)"/></svg>
                            </span>
                        </button>
                        <input type="submit" value="Submit" style="display: none;">
                    </div>
            </div>
            <div class="nav-element show-kids">
                <a href="/Kids">KIDS</a>
            </div>
            <div class="nav-element show-dvd">
                <a href="">DVD</a>
            </div>
            <div class="nav-element">
                <span class="notifications">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 78.84 90.33"><path class="noti-icon" d="M42.61,15.29A29.57,29.57,0,0,0,20.44,43.92V63.62a3.29,3.29,0,0,1-3.28,3.29,6.57,6.57,0,1,0,0,13.14H82.83a6.57,6.57,0,1,0,0-13.14,3.28,3.28,0,0,1-3.28-3.29V43.92A29.57,29.57,0,0,0,57.39,15.29V11.89a7.39,7.39,0,1,0-14.78,0ZM38.5,83.34h23a11.5,11.5,0,0,1-23,0Z" transform="translate(-10.58 -4.5)"/></svg>
                </span>
            </div>
            <div class="nav-element">
                <div class="account-menu-item">
                    <div class="account-dropdown-button">
                        <a href="/YourAccount" aria-expanded="false" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-label="Alison - Account & Settings">
                            <span class="profile-link" role="presentation">
                                <img class="profile-icon" src="<%= require("./netflix_account.png")%>" alt="profile" />
                                <span class="caret" role="presentation"></span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div id="custom-search">
            <input type="text" name="search" class="search-query" placeholder="Titles, people, genres" />
            <button type="button">
                <span class="icon-search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 93.83 93.83"><path d="M39,3.17a36,36,0,0,0,0,72A35.69,35.69,0,0,0,59.36,68.8L85.64,95.08a6.55,6.55,0,0,0,9.27-9.24L68.63,59.56A36,36,0,0,0,39,3.17Zm0,13.09A22.91,22.91,0,1,1,16.09,39.17,22.81,22.81,0,0,1,39,16.26Z" transform="translate(-3 -3.17)"/></svg>
                </span>
            </button>
            <input type="submit" value="Submit" style="display: none;">
        </div> -->
    </div>
</header>



<section class="main-video">
    <video class="video js-video" src="https://ia800602.us.archive.org/4/items/mov-bbb/mov_bbb.mp4"></video>
    <button class="js-playBtn"><img src="<%= require("./pause_btn.png")%>" />pause</button>
    <button class="js-muteBtn"><img src="<%= require("./volume_off.png")%>" />mute</button>
    <input class="js-range" type="range" min="0" max="1" step="0.1" />

</section>

<section class="cover-flow">
    <div></div>
    <div>
        <h3>NETFLIX ORIGINALS</h3>
        <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</section>

</body>
</html>
